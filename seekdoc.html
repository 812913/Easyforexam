    <div id="seekdocnav">
        发起文档悬赏<span>简单两步，找到你需要的文档</span>
    </div>
    <main>
        <form name="form5" action="" method="post">
            <ul id="seekinfo">
                <li>
                        <label><span>*</span>标题：</label><input type="text" placeholder="请输入文档标题"/>
                    <div class="seektip">

                    </div>
                </li>
                <li>
                        <label><span>*</span>具体要求：</label>
                        <textarea></textarea>
                    <div id="tip">填写的越简单易懂，越容易找到满意的文档哦~，<br/>如字数、格式、内容要求...</div>
                </li>
                <li>
                        <label><span>*</span>学院：</label>
                        <select>
                            <option value="学院">学院</option>
                            <option value="石工院">石工院</option>
                            <option value="地科院">地科院</option>
                            <option value="机电院">机电院</option>
                            <option value="化工院">化工院</option>
                            <option value="材料院">材料院</option>
                            <option value="计科院">计科院</option>
                            <option value="电信院">电信院</option>
                            <option value="土建院">土建院</option>
                            <option value="理学院">理学院</option>
                            <option value="经管院">经管院</option>
                            <option value="法学院">法学院</option>
                            <option value="马院">马院</option>
                            <option value="外语院">外语院</option>
                            <option value="体育院">体育院</option>
                            <option value="艺术院">艺术院</option>
                            <option value="通用">通用</option>
                        </select>
                    <div class="seektip">

                    </div>
                </li>
                <li>
                        <label><span>*</span>年级：</label>
                        <select>
                            <option>年级</option>
                            <option>大一</option>
                            <option>大二</option>
                            <option>大三</option>
                        </select>
                    <div class="seektip">

                    </div>
                </li>
                <li>
                        <label><span>*</span>悬赏期限：</label>
                        <select>
                            <option>期限</option>
                            <option>1天</option>
                            <option>2天</option>
                            <option>3天</option>
                            <option>4天</option>
                            <option>5天</option>
                            <option>6天</option>
                            <option>7天</option>
                        </select>
                    <div class="seektip">

                    </div>
                </li>
                <li>
                        <label><span>*</span>赏金：</label>
                        <select>
                            <option>下载卷</option>
                            <option>1个下载劵</option>
                            <option>2个下载劵</option>
                            <option>3个下载劵</option>
                            <option>4个下载劵</option>
                        </select>
                    <div class="seektip">

                    </div>
                </li>
                <li>
                        <label><span>*</span>验证码：</label>
                       <input id="codeinput" type="text" placeholder="请输入验证码" onblur="validate()"/>
                        <input id='code' type="button" onClick="createCode()"/>
                    <div class="seektip">

                    </div>
                </li>
            </ul>
            <div id="seekbtn">
                    <input type="submit" value="发布需求"/>
            </div>
        </form>
    </main>
